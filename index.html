<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Welcome</title>
        <!-- Link to external stylesheet -->
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <!-- File input section -->
        <label for="file">File</label>
        <br>
        <input type="file" id="file" name="file">
        <br>
        <button id="send">Send</button>
        <br>
        <br>

         <!-- Mode selector -->
        <label for="status">MODE</label>
        <br>
        <select id="status" name="status">
            <option value="api">API</option>
            <option value="embedded">EMBEDDED</option>
        </select>

         <!-- Results container -->
        <div id="container">
        <h1>Results:</h1>
        <h2>Mode: <mark><div id="mode">API</div></mark></h2>
        <h2>FileName: <div id="filename"></div></h2>
        <h2>Total Lines: <div id="lines"></div></h2>
        <h2>Total Words: <div id="words"></div></h2>
        <h2>Total Bytes: <div id="bytes"></div></h2>
        <h2>Total Chars: <div id="chars"></div></h2>
        </div>

         <!-- Main JS script -->
        <script src="scripts/main.js"></script>
    </body>

</html>
