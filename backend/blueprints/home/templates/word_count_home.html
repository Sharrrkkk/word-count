<!DOCTYPE html>

<!--
Home page template for file upload and statistics display.

- Form submits a file to `home_bp.home` via POST.
- Displays results of the uploaded file:
    - mode (str)
    - filename (str)
    - lines (int)
    - words (int)
    - bytes (int)
    - chars (int)

Dependencies:
- Flask `render_template` passes the context variables.
- Uses multipart/form-data for file upload.
-->

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Welcome</title>
    </head>

    <body>
        <form action="{{url_for('home_bp.home')}}" method="POST" enctype="multipart/form-data">
            <label for="file">File</label>
            <br>
            <input type="file" id="file" name="file" placeholder="file">
            <br>
            <input type="submit" value="Send">
        </form>

        <h1>Results:</h1>
        <h2>Mode: <mark>{{mode}}</mark></h2>
        <h2>FileName: {{filename}}</h2>
        <h2>Total Lines: {{lines}}</h2>
        <h2>Total Words: {{words}}</h2>
        <h2>Total Bytes: {{bytes}}</h2>
        <h2>Total Chars: {{chars}}</h2>
    </body>

</html>
