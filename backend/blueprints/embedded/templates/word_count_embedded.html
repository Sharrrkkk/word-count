<div id="container">
    <h1>Results:</h1>
    <h2>Mode: <mark><div id="mode">{{mode}}</div></mark></h2>
    <h2>FileName: <div id="filename">{{filename}}</div></h2>
    <h2>Total Lines: <div id="lines">{{lines}}</div></h2>
    <h2>Total Words: <div id="words">{{words}}</div></h2>
    <h2>Total Bytes: <div id="bytes">{{bytes}}</div></h2>
    <h2>Total Chars: <div id="chars">{{chars}}</div></h2>
</div>
